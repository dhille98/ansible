--- 
- name: intall application in ubuntu
  hosts: webserver
  become: yes
  tasks:
    - name: fail for unsuported os
      ansible.builtin.fail:
        msg: "This playbook is designed only for Ubuntu os"
      when: ansible_facts['distribution'] != 'Ubuntu'
    - name: Fetch a file from a URL
  ansible.builtin.get_url:
    url: " https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb"
    dest: "/home/ubuntu"

    - ansible.builtin.debug:
         msg: "Microsoft key  is installed using package {{ microsoft key _url}}"
    - name: Microsoft key dot net
      ansible.builtin.apt:
        name: "{{ package1 }}"
        state: "present"
    - ansible.builtin.debug:
         msg: "dotnet is installed using package {{ package1}}"
    - name: Install the .NET Core Runtime
      ansible.builtin.apt:
        name: "{{ dotnet_packages }}"
        update_cach: yes
        state: "present"
        
      
      
    
